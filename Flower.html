<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic Bouquet Video</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    height: 100%;
  }

  #codeContainer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    text-align: center;
    background: rgba(255, 255, 255, 0.85);
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
  }

  #codeInput, button {
    padding: 10px 16px;
    margin: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 2px solid #6b2d5c;
  }

  button {
    background: #f7c6e7;
    cursor: pointer;
  }

  #bouquetFullScreen {
    position: fixed;
    top: 0; 
    left: 0;
    width: 100vw;
    height: 100vh;
    display: none;
    overflow: hidden;
    z-index: 5;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  #backgroundVideo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
  }


</style>
</head>
<body>

<div id="codeContainer">
  <h2>Enter the Magic Code âœ¨</h2>
  <input type="text" id="codeInput" placeholder="Enter code...">
  <button onclick="checkCode()">Submit</button>
</div>

<div id="bouquetFullScreen">
  <video id="backgroundVideo" autoplay muted loop>
    <source src="Bouquet.mp4" type="video/mp4">
  </video>
  <div id="bouquetCenter"></div>
</div>

<script>

const flowersData = [
  'https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Lilium_candidum_1.jpg/320px-Lilium_candidum_1.jpg',
  'https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Peony_flower.jpg/320px-Peony_flower.jpg'
];

const bouquetFullScreen = document.getElementById('bouquetFullScreen');
const bouquetCenter = document.getElementById('bouquetCenter');
const codeContainer = document.getElementById('codeContainer');

function createBouquet() {
  flowersData.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    img.className = 'flower';
    bouquetCenter.appendChild(img);
  });

  setTimeout(() => {
    bouquetCenter.classList.add('show');
  }, 300);
}

function checkCode() {
  const input = document.getElementById('codeInput').value.trim();
  if (input.toLowerCase() === 'kammisammida') {
    codeContainer.style.display = 'none';
    bouquetFullScreen.style.display = 'block';

    setTimeout(() => {
      bouquetFullScreen.style.opacity = 1;
    }, 50);

    createBouquet();
  } else {
    alert('Wrong code, try again!');
  }
}

</script>

</body>
</html>
